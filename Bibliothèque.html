<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bibliothèque Électronique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4A148C;
      color: white;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .book {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeUp 0.8s ease forwards;
    }

    .book:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .book img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .book-info {
      padding: 1rem;
    }

    .book-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      color: #4A148C;
    }

    .book-info p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .book-info h3 {
        font-size: 0.9rem;
      }

      .book-info p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ma Bibliothèque Numérique</h1>
    <p>Explorez des livres numériques avec leurs couvertures</p>
  </header>

  <main>
    <div class="book-grid">
      
      <!-- Livre 1 -->
      <div class="book">
        <img src="https://covers.openlibrary.org/b/id/10570158-L.jpg" alt="Couverture Livre 1">
        <div class="book-info">
          <h3>Les Misérables</h3>
          <p>Victor Hugo</p>
        </div>
      </div>

      <!-- Livre 2 -->
      <div class="book">
        <img src="https://covers.openlibrary.org/b/id/10909247-L.jpg" alt="Couverture Livre 2">
        <div class="book-info">
          <h3>Le Petit Prince</h3>
          <p>Antoine de Saint-Exupéry</p>
        </div>
      </div>

      <!-- Livre 3 -->
      <div class="book">
        <img src="https://covers.openlibrary.org/b/id/10290205-L.jpg" alt="Couverture Livre 3">
        <div class="book-info">
          <h3>L'Étranger</h3>
          <p>Albert Camus</p>
        </div>
      </div>

      <!-- Livre 4 -->
      <div class="book">
        <img src="https://covers.openlibrary.org/b/id/10908907-L.jpg" alt="Couverture Livre 4">
        <div class="book-info">
          <h3>Candide</h3>
          <p>Voltaire</p>
        </div>
      </div>

      <!-- Livre 5 -->
      <div class="book">
        <img src="https://covers.openlibrary.org/b/id/10909184-L.jpg" alt="Couverture Livre 5">
        <div class="book-info">
          <h3>Notre-Dame de Paris</h3>
          <p>Victor Hugo</p>
        </div>
      </div>

    </div>
  </main>

  <footer>
    &copy; 2025 Bibliothèque Électronique | Tous droits réservés
  </footer>

</body>
</html>
